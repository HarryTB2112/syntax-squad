<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e0f29e24ce.js"
      crossorigin="anonymous"
    ></script>
    <title>Brainville</title>
  </head>

  <body>
    <nav>
      <img
        id="brain"
        src="images/Vector.jpg"
        alt="animated brain"
        style="width: 150px"
      />

      <div id="logo">Brainville</div>

      <div class="searchbar">
        <input class="search-input" type="text" placeholder="Search... " />
        <img
          id="mglass"
          src="images/mglass.jpg"
          alt="search symbol"
          class="search-button"
        />
      </div>

      <img
        id="user"
        src="images/User.jpg"
        alt="user symbol"
        style="width: 50px"
      />
      <img
        id="hamburger"
        src="images/Hamburger.jpg"
        alt="options symbol"
        style="width: 50px"
      />
    </nav>

    <section id="games" class="grid">
      <div id="rcorners1" class="game"></div>
      <div id="rcorners2" class="game"></div>
      <div id="rcorners3" class="game"></div>
      <div id="rcorners4" class="game"></div>
    </section>
  </body>
</html>
